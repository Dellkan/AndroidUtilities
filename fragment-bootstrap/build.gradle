apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        minSdkVersion 7
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    jcenter()
    maven {
        url  "https://dl.bintray.com/dellkan/maven/"
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:23.1.1'

    compile 'com.balysv.materialmenu:material-menu-toolbar:1.5.4'
    provided ('org.robobinding:robobinding:0.8.12:with-aop-and-dependencies') {
        exclude group: 'com.google.guava', module: 'guava'
    }
    provided 'com.dellkan:robobinding-helpers-api:0.4.2'
    provided 'com.dellkan:robobinding-helpers-common:0.4.2'
}
